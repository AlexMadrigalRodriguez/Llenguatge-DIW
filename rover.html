<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rover</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <style>
    div,
    label {
      margin: 20px;
      color: white;
    }

    body {
      background-image: url(./img/galaxia.jpg);
      background-size: cover;
    }

    #cargar:hover {
      background-color: darkturquoise;
    }

    select:hover,
    #data:hover {
      background-color: rebeccapurple;
      color: white;
    }

    #datos {
      display: flex;
      align-items: center;
    }

    img {
      width: 55%;
      height: 45%;
    }
  </style>
</head>

<body>

  <div id="datos">
    <p>
      <a href="./index.html">
        <img src="./img/NASA.png" alt="logo" width="88" height="66">
      </a>
    </p>

    <div class="col-md-2">
      <label for="rover" class="form-label">Rover</label>
      <select class="form-select" id="rover" required>
        <option selected disabled value="">Selecciona una rover</option>
        <option value="curiosity">Curiosity</option>
        <option value="opportunity">Opportunity</option>
        <option value="spirit">Spirit</option>
      </select>
    </div>

    <div class="col-md-1">
      <label for="data">Data</label>
      <p>
        <input type="date" name="data" id="data" disabled>
      </p>
    </div>

    <div class="col-md-2">
      <label for="pagina" class="form-label">Pagina</label>
      <select class="form-select" id="pagina" required disabled>
        <option selected disabled value="">Selecciona una pagina</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </div>

    <div class="col-md-2">
      <label for="camara" class="form-label">Camara</label>
      <select class="form-select" id="camara" required disabled>
        <option selected disabled value="">Selecciona una camara</option>
        <option value="fhaz">FHAZ</option>
        <option value="rhaz">RHAZ</option>
        <option value="mast">MAST</option>
        <option value="chemcam">CHEMCAM</option>
        <option value="mahli">MAHLI</option>
        <option value="mardi">MARDI</option>
        <option value="navcam">NAVCAM</option>
        <option value="pancam">PANCAM</option>
        <option value="minites">MINITES</option>
      </select>
    </div>

    <div class="col-md-1">
      <button class="btn btn-primary" id="cargar" type="submit">Cerca</button>
    </div>
  </div>

  <div id="loading" class="loader" style="display: none">Loading... ☞♡☜</div>

  <table>

    <thead>

    </thead>
    <tbody>

    </tbody>
  </table>

  <script src="./rover.js"></script>
</body>

</html>
